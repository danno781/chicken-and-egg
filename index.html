<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Chicken and Egg</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	
	<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
	<link href="//netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Roboto:100,300,400' rel='stylesheet' type='text/css'>
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="//ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
	
	<script src="js/auth.js"></script>
	<script src="//d7xe6yl2ckrgs.cloudfront.net/js/1/importio.js"></script>
	<script src="js/searchprovider.js"></script>
	<script src="js/resultsprovider.js"></script>
	<script src="js/item.js"></script>
	<script src="js/list.js"></script>
	<script src="js/lists.js"></script>
	<link href="css/main.css" rel="stylesheet">
	
<!-- 	<link rel="apple-touch-icon-precomposed" sizes="144x144" href=""> -->
<!-- 	<link rel="apple-touch-icon-precomposed" sizes="114x114" href=""> -->
<!-- 	<link rel="apple-touch-icon-precomposed" sizes="72x72" href=""> -->
<!-- 	<link rel="apple-touch-icon-precomposed" href=""> -->
<!-- 	<link rel="shortcut icon" href=""> -->
</head>

<body>

<div class="container">
	<div class="window">
	
		<div class="view" data-bind="visible: view() == 'home'">
			<h3>Chicken and Egg</h3>
	
			<button class="btn btn-large btn-success header-spacer" data-bind="click: newList">Create a list</button>
			
			<div data-bind="visible: lists().length < 1">
				<p>You have no saved shopping lists at the moment.</p>
			</div>
			
			<div data-bind="visible: lists().length > 0">
				<p>Your saved shopping lists:</p>
				<ul class="nav nav-tabs nav-stacked" data-bind="foreach: lists">
					<li>
						<a href="#" class="clearfix" data-bind="click: function() { $parent.editList($index()) }">
							<span class="badge badge-info pull-left badge-home-list" data-bind="text: items().length"></span>
							<div class="pull-left" data-bind="text: name"></div>
							<button class="btn btn-mini btn-danger pull-right" data-bind="click: function() { $parent.lists.remove($data) }"><i class="icon-trash"></i></button>
						</a>
					</li>
				</ul>
			</div>
			
		</div>
		
		<div class="view" data-bind="visible: view() == 'edit', with: currentList">
			<div class="clearfix">
				<div class="pull-left">
					<div class="clearfix" data-bind="visible: !editingName()">
						<button class="btn pull-left list-name-btn" data-bind="click: function() { editingName(true) }"><i class="icon-pencil"></i></button>
						<div class="pull-left list-name" data-bind="text: name"></div>
					</div>
					<div class="clearfix" data-bind="visible: editingName">
						<button class="btn pull-left list-name-btn list-name-join" data-bind="click: function() { editingName(false) }"><i class="icon-ok"></i></button>
						<input type="text" id="listNameEditor" maxlength="15" class="pull-left list-name list-name-join" data-bind="value: name, hasfocus: editingName" />
					</div>
				</div>
				<div class="btn-group pull-right">
					<button class="btn" data-bind="click: function() { $parent.view('home') }"><i class="icon-home"></i></button>
					<button class="btn btn-danger" data-bind="click: function() { $parent.view('home'); $parent.lists.remove($data) }"><i class="icon-trash"></i></button>
					<button class="btn" data-bind="enable: items().length, click: function() { $parent.view('basket') }">
						<i class="icon-shopping-cart"></i>
						<span class="badge badge-info" data-bind="visible: items().length, text: items().length"></span>
					</button>
				</div>
			</div>
			<form class="form-search" data-bind="submit: search">
				<div class="input-append">
					<input type="text" class="span4 search-query" placeholder="Find products to add" data-bind="value: query">
					<button type="submit" class="btn">Search</button>
				</div>
			</form>
			<p data-bind="visible: !query().length">Popular items:</p>
			<p data-bind="visible: results().length == 0 && query().length">There are no products similar to "<span data-bind="text: query"></span>". Please try again.</p>
			<ul class="nav nav-tabs nav-stacked" data-bind="visible: results().length, foreach: results">
				<li>
					<a href="#" class="clearfix" data-bind="click: function() { }">
						<div class="pull-left" data-bind="text: name"></div>
						<button class="btn btn-mini btn-success pull-right" data-bind="visible: !itemInList(), click: function() { $parent.addToList($data) }"><i class="icon-plus"></i></button>
						<div class="btn-group pull-right" data-bind="visible: itemInList">
							<button class="btn btn-mini" data-bind="click: function() { itemInList().increment(); }"><i class="icon-chevron-up"></i></button>
							<button class="btn btn-mini" data-bind="click: function() { itemInList().decrement(); }"><i class="icon-chevron-down"></i></button>
							<button class="btn btn-mini btn-danger" data-bind="click: function() { $parent.removeFromList($data) }"><i class="icon-remove"></i></button>
						</div>
						<span class="badge badge-info pull-right" data-bind="visible: itemInList, text: itemInList().number">0</span>
					</a>
				</li>
			</ul>
		</div>
		
		<div class="view" data-bind="visible: view() == 'basket', with: currentList">
			<div class="clearfix">
				<h3 class="pull-left"><span data-bind="text: name"></span>: Basket</h3>
				<button class="btn pull-right home-btn" data-bind="click: function() { $parent.view('home') }"><i class="icon-home"></i></button>
			</div>
			<div class="clearfix header-spacer">
				<div class="pull-left">
					<i class="icon-4x icon-shopping-cart"></i>
					<span class="badge badge-info badge-basket" data-bind="text: items().length"></span>
				</div>
				<button class="btn pull-right btn-large" data-bind="click: function() { $parent.view('checkout') }, enable: items().length"><i class="icon-barcode"></i> Checkout</button>
			</div>
			<ul class="nav nav-tabs nav-stacked" data-bind="visible: items().length, foreach: items">
				<li>
					<a href="#" class="clearfix" data-bind="click: function() { }">
						<div class="pull-left" data-bind="text: name"></div>
						<div class="btn-group pull-right">
							<button class="btn btn-mini" data-bind="click: increment"><i class="icon-chevron-up"></i></button>
							<button class="btn btn-mini" data-bind="click: decrement"><i class="icon-chevron-down"></i></button>
							<button class="btn btn-mini btn-danger" data-bind="click: function() { $parent.items.remove($data) }"><i class="icon-remove"></i></button>
						</div>
						<span class="badge badge-info pull-right" data-bind="text: number">0</span>
					</a>
				</li>
			</ul>
			<button class="btn pull-right btn-large" data-bind="click: function() { $parent.view('edit') }"><i class="icon-plus"></i> Add <span data-bind="text: items().length ? 'more ' : ''"></span>items</button>
		</div>
		
		<div class="view" data-bind="visible: view() == 'checkout', with: currentList">
			<div class="clearfix">
				<h3 class="pull-left"><span data-bind="text: name"></span>: Checkout</h3>
				<button class="btn pull-right home-btn" data-bind="visible: !currentStore(), click: function() { $parent.view('home') }"><i class="icon-home"></i></button>
				<button class="btn pull-right home-btn" data-bind="visible: currentStore, click: function() { currentStore(false); }"><i class="icon-arrow-left"></i></button>
			</div>
			<div class="clearfix header-spacer loading-box well" data-bind="visible: loading">
				<div class="progress active" data-bind="css: { 'progress-striped': active, 'progress-info': loadingColour() == 'blue', 'progress-success': loadingColour() == 'green', 'progress-warning': loadingColour() == 'orange', 'progress-danger': loadingColour() == 'red' }">
					<div class="bar" data-bind="style: { width: loadingPercent() + '%' }"></div>
				</div>
				<p data-bind="text: loadingMsg"></p>
			</div>
			<ul class="nav nav-tabs nav-stacked" data-bind="visible: stores().length && !currentStore(), foreach: stores">
				<li>
					<a href="#" class="clearfix" data-bind="click: function() { if (!$parent.loading()) { $parent.currentStore($parent.stores()[$index()]); } }">
						<div class="pull-left store-heading">
								<div class="store-img" data-bind="style: { 'background-image': 'url(' + imageUrl[0] + ')' }"></div>
								<h4 class="pull-left" data-bind="text: name"></h4>
						</div>
						<div class="pull-right">
							<h2 data-bind="text: price().money()"></h2>
							<p>View Details</p>
							<div class="label label-success" data-bind="visible: (lowest() && $parent.stores().length > 1)"><i class="icon-ok"></i> Lowest price</div>
							<div class="label label-important" data-bind="visible: (highest() && $parent.stores().length > 1)"><i class="icon-remove"></i> Highest price</div>
						</div>
					</a>
				</li>
			</ul>
			<div style="text-align: center" data-bind="visible: currentStore, with: currentStore">
				<div class="store-img" style="margin: 0 auto 5px;" data-bind="style: { 'background-image': 'url(' + imageUrl[0] + ')' }"></div>
				<p data-bind="text: name"></p>
			</div>
			<ul class="nav nav-tabs nav-stacked" data-bind="visible: currentStore, foreach: items">
				<li>
					<a href="#" class="clearfix" data-bind="click: function() { }">
						<div class="pull-left itemprice">
							<p data-bind="text: name"></p>
							<p class="subname" data-bind="text: storeName($parent.currentStore().guid)"></p>
						</div>
						<div class="pull-right itemprice">
							<span data-bind="text: number"></span> @ <span data-bind="text: each($parent.currentStore().guid).money()"></span> = <span data-bind="text: cost($parent.currentStore().guid).money()"></span>
						</div>
					</a>
				</li>
			</ul>
			<div class="pull-right" data-bind="visible: currentStore, with: currentStore">
				Total cost: <span data-bind="text: price().money()"></span>
			</div>
		</div>
		
	</div>
</div>

</body>
</html>
